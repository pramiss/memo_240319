<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/defaultLayout}">

<!-- defaultLayout의 content 부분에 들어가게 됨 -->
<section layout:fragment="content" class="contents x-center">
	<div class="w-50 py-5">
		<h1>글목록</h1>
		
		<table class="table">
			<thead>
				<tr>
					<th>No.</th>
					<th>제목</th>
					<th>작성날짜</th>
					<th>수정날짜</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="post : ${postList}">
					<td th:text="${post.id}">1</td>
					<td th:text="${post.subject}">어떤제목</td>
					<td th:text="${#temporals.format(post.createdAt, 'yyyy년 M월 d일')}">20XX-XX-XX</td>
					<td th:text="${#temporals.format(post.updatedAt, 'yyyy년 M월 d일')}">20XX-XX-XX</td>
				</tr>
			</tbody>
		</table>
		
		<!-- 글쓰기 버튼 -->
		<div class="d-flex justify-content-end">
			<a href="/post/post-create-view" class="btn btn-warning btn-type-a">글쓰기</a>
		</div>
	</div>
</section>
	
<!-- defaultLayout의 script 부분에 들어감 -->
<th:block layout:fragment="script">
	<script>
	
	</script>
</th:block>
	
</html>
