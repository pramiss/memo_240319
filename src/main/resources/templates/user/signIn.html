<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/defaultLayout}">

<!-- defaultLayout의 content 부분에 들어가게 됨 -->
<section layout:fragment="content" class="contents">
	<div class="x-center py-5">
		<form method="post" action="#">
			<div class="sign-in-box">
				<h1 class="mb-5">로그인</h1>
				<input type="text" name="id" class="form-control mb-2"
					placeholder="아이디를 입력하세요"> <input type="password"
					name="password" class="form-control mb-5" placeholder="비밀번호를 입력하세요">
				<button type="submit" class="btn btn-warning w-100 mb-2 btn-type-a">로그인</button>
				<button type="button" class="btn btn-primary w-100 btn-type-a">회원가입</button>
			</div>
		</form>
	</div>
</section>

<!-- defaultLayout의 script 부분에 들어감 -->
<th:block layout:fragment="script">
	<script>
		
	</script>
</th:block>

</html>
